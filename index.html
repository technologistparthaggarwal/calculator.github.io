<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div id="heading">
            <h1 class="mg-lt">CALCULATOR</h1>
        </div>
        
        <div id="display"></div>
        <div id="keypad" >
            <button class="ac" data-value="AC">Ac</button>
            <button class="ac">+/-</button>
            <button class="ac"data-value="%">%</button>
            <button class="ac" class="bg-red"data-value="/">/</button>
            <button class="ac" data-value="7">7</button>
            <button class="ac"data-value="8">8</button>
            <button class="ac"data-value="9">9</button>
            <button class="ac" class="bg-red"data-value="*">*</button>
            <button class="ac"data-value="4">4</button>
            <button class="ac"data-value="5">5</button>
            <button class="ac" data-value="6">6</button>
            <button class="ac"class="bg-red"data-value="-">-</button>
            <button class="ac"data-value="1">1</button>
            <button class="ac"data-value="2">2</button>
            <button class="ac"data-value="3">3</button>
            <button class="ac"class="bg-red"data-value="+">+</button>
            <button id="zero" class="ac">0</button>
            <button class="ac">.</button>
            <button class="ac"class="bg-red" data-value="=">=</button>
           
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
